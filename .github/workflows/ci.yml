name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Create zig-cache directory
        run: mkdir -p zig-cache

      - name: Cache Zig build cache
        uses: actions/cache@v3
        with:
          path: zig-cache
          key: ${{ runner.os }}-zig-${{ hashFiles('build.zig', 'src/**/*.zig') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Check formatting
        run: nix develop -c find . -name "*.zig" -not -path "./zig-cache/*" -not -path "./zig-out/*" -exec zig fmt --check {} \;

      - name: Build ARM64
        run: nix develop -c just build-arm64

      - name: Build RISC-V64
        run: nix develop -c just build-riscv64

      - name: Run ARM64 tests
        run: nix develop -c just test-arm64

      - name: Run RISC-V tests
        run: nix develop -c just test-riscv64
